{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="form-group" method="post" action="{{ url_for('.register') }}">
        <h1 class="control-label">加入TSure</h1>
        <div class="control-group">
            <label class="control-label">昵称</label>
            <div class="controls">
                <input type="text" class="form-control" name="name" required>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">用户名</label>
            <div class="controls">
                <input type="text" class="form-control" name="username" required>
            </div>
        </div>

        <label class="control-label">邮箱</label>
        <div class="controls">
            <input type="email" class="form-control" name="email">
        </div>


        <div class="control-group">
            <label class="control-label">密码</label>
            <div class="controls">
                <input id="pw-1" type="password" class="form-control" name="password" required>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">确认密码</label>
            <div class="controls">
                <input id="pw-2" type="password" class="form-control" name="password" onkeyup="validate()" required>
            </div>
            <span id="password-msg"></span>
        </div>

        <button id="submit" type="submit" class="btn btn-primary">确认注册</button>

    </form>

    <div class="form-helper">
        <span class="form-helper-item">
            Hi, 希望这里有你想要的<b class="color">treasure</b>
        </span>

        <span class="form-helper-item">
            邮箱用于找回密码,建议正确填写
        </span>
    </div>


</div>

{% endblock %}
